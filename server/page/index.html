<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .body {
            background-image: url('https://images.unsplash.com/photo-1707490727233-89e2baf0d9d2?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            /* Other background properties */
            background-size: cover;
            /* Adjusts the background image to cover the entire container */
            background-repeat: no-repeat;
            /* Prevents the background image from repeating */
        }

        /* Additional custom styles */
        .card {
            margin: 50px auto;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            /* Hide card by default */
        }

        .card-body {
            padding: 30px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-login {
            width: 100%;
        }
    </style>
</head>

<body class="body">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card" id="login-card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Login</h5>
                        <form>
                            <div class="mb-3">
                                <label for="inputEmail" class="form-label">Username</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="inputPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="inputPassword">
                            </div>
                            <button type="submit" class="btn btn-primary btn-login">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>

<script>
    $(document).ready(function () {
        $('.btn-login').hide();
        // Fade in the card when the document is ready
        $('#login-card').fadeIn('slow');

        // Toggle button visibility based on input values
        $('input').on('input', function () {
            const username = $('#inputEmail').val();
            const password = $('#inputPassword').val();
            if (username.trim().length === 0 && password.trim().length === 0) {
                $('.btn-login').hide();
            } else {
                $('.btn-login').show();
            }
        });
    });
</script>
